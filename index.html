<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Market Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Market Data</h1>
        <div class="buttons">
            <input type="text" id="search-input" placeholder="Search by name or Symbol">
            <button id="sort-market-cap-button">Sort by market Cap</button>
            <button id="sort-percentage-change-button">Sort by percentag</button>
        </div>
<!-- table for market data -->
        <table id="coin-table">
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>ID</th>
                <th>Current Price</th>
                <th>% Change</th>
                <th>Market Cap</th>
            </tr>
            
            <tbody id="coin-table-body"></tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
